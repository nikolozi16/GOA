<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reversed Vertical Layout</title>
  <style>
    .reversed-vertical {
      display: flex;
      flex-direction: column-reverse;
      gap: 10px;
    }

    .boxes {
      width: 50px;
      height: 50px;
      background-color: #3498db;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="reversed-vertical">
    <div class="boxes">1</div>
    <div class="boxes">2</div>
    <div class="boxes">3</div>
    <div class="boxes">4</div>
  </div>
</body>
</html>
